sudo: required
language: cpp

git:
  quiet: true
  
matrix:
  include:
    - os: linux
      dist: xenial
    - os: osx
      osx_image: xcode10.1


compiler:
  - gcc
 # - clang

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then uname -a; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then echo uname -a; sudo sh scripts/.travis-bootstrap-ubuntu.sh; fi

script: "./scripts/buildAndRunTests.sh"


 
